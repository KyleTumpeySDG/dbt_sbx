version: 2

models:
  - name: stg_jaffle_shop__customers
    description: one customer per row, contains customer attributes
    columns: 
      - name: customer_id
        description: unique id of each customer
        tests:
          - unique
          - not_null
  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed